<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Floats and Positioning Challenge - SASS and BEM</title>

	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<!-- start div container -->
	<div class="container">
		<!-- start div row - first row -->
		<div class="row--medium __first">
			<div class="box--medium --blue first --relative">
				<div class="box--xsmall --grey-dark square__first __leftBlueSquare--leftSquare"></div>
				<div class="box--xsmall --grey-dark square__second __leftBlueSquare--rightSquare"></div>
			</div>

			<div class="box--medium --blue second --relative">
				<div class="box--xsmall --grey-dark square__first __rightBlueSquare--leftSquare"></div>
				<div class="box--xsmall --grey-dark square__second __rightBlueSquare--rightSquare"></div>
			</div>

			<div class="box--medium --yellow third --relative">
				<div class="box--xsmall --grey-dark"></div>
				<div class="box--xsmall --grey-dark --bottomRight"></div>
			</div>

			<div class="box--medium --grey-light fourth --relative">
				<div class="box--xsmall --grey-dark __lightGreyMiddle"></div>
			</div>

			<div class="box--medium--half --red"></div>
			<div class="box--medium--half --grey-dark">
				<div class="box--small --teal"></div>
			</div>
		</div>
		<!-- end div row - first row-->



		<!-- start div row - second row -->
		<div class="row--small __second">
			<div class="box--long --orange">
				<div class="box--long--half --yellow">
					<div class="box--xsmall --red"></div>
					<div class="box--xsmall --yellow"></div>
					<div class="box--xsmall --red"></div>
					<div class="box--xsmall --yellow"></div>
				</div>
			</div>

			<div class="box--long --orange">
				<div class="box--long--half --purple"></div>
			</div>

			<div class="box--long --green-dark">
				<div class="box--long--half --purple"></div>
			</div>

			<div class="box--long --violet">
				
			</div>

			<div class="box--long --violet">
				
			</div>
		</div>
		<!-- end div row - second row-->



		<!-- start div row - third row -->
		<div class="row--medium __third">
			<div class="box--medium --grey-dark"></div>
			<div class="box--wide--half --red --relative --left">
				<div class="box--xsmall --white --left"></div>
				<div class="box--xsmall --white --bottomRight"></div>
			</div>
			<div class="box--wide--half --red --relative --left">
				<div class="box--xsmall --white --bottomLeft"></div>
				<div class="box--xsmall --white --topRight"></div>
			</div>
			<div class="box--wide --grey-light">
				<div class="box--wide--strip --white">
					<div class="box--xsmall --green-light --left"></div>
					<div class="box--xsmall --left"></div>
					<div class="box--xsmall --green-light --left"></div>
					<div class="box--xsmall --left"></div>
					<div class="box--xsmall --green-light --left"></div>
					<div class="box--xsmall --left"></div>
				</div>
				<div class="box--wide--strip"></div>
				<div class="box--wide--strip --green-dark"></div>
				<div class="box--wide--strip"></div>
			</div>
			<div class="box--medium --grey-dark"></div>
		</div>
		<!-- end div row - third row-->



		<!-- start div row - fourth row -->
		<div class="row--medium __fourth">
			<div class="box--medium --orange --relative">
				<div class="box--small --yellow"></div>
				<div class="box--small --grey-light --bottomRight"></div>
			</div>

			<div class="box--wide--half --red --relative --left">
				<div class="box--xsmall --white --bottomLeft"></div>
				<div class="box--xsmall --white --topRight"></div>
			</div>
			<div class="box--wide--half --red --relative --left">
				<div class="box--xsmall --white --topLeft"></div>
				<div class="box--xsmall --white --bottomRight"></div>
			</div>
			<div class="box--wide --teal"></div>
			<div class="box--medium --grey-light"></div>
		</div>
		<!-- end div row - fourth row-->



		<!-- start div row - fifth row -->
		<div class="row--small __fifth">
			<div class="box--long --violet"></div>
			<div class="box--long --violet"></div>
			<div class="box--long --green-dark">
				<div class="box--long--half --purple"></div>
			</div>
			<div class="box--long --orange">
				<div class="box--long--half --purple"></div>
			</div>
			<div class="box--long --orange">
				<div class="box--long--half">
					<div class="box--xsmall --yellow --left"></div>
					<div class="box--xsmall --red --left"></div>
					<div class="box--xsmall --yellow --left"></div>
					<div class="box--xsmall --red --left"></div>
				</div>
			</div>
		</div>
		<!-- end div row - fifth row-->

	</div>
	<!-- end div container -->
	
</body>

</html>
